<!doctype html>
<html>
  <head>
    <title>jQselect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="JQselect.css"/>
  </head>
  <body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" href="#">jQselect</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
    </div>
</div>
</nav>
    
<div class="container mt-4">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
    <h1>jQselect</h1>
      <div><h2>Standard select </h2>
        <p>
        <select>
            <option value="1">Germany</option>
            <option value="2">USA</option>
            <option value="3">Dutch</option>
            <option value="4">Italy</option>
            <option value="5">Polan</option>
            <option value="6">Spain</option>
        </select>
      </p>
    </div>
    <div><h2>Simple jQselect select</h2>
        <p>
        <select id="example_1">
            <option value="1">Germany</option>
            <option value="2">USA</option>
            <option value="3">Dutch</option>
            <option value="4">Italy</option>
            <option value="5">Polan</option>
            <option value="6">Spain</option>
        </select>
      </p>
    </div>
    <div><h2>Multi jQselect select</h2>
        <p>
        <select id="example_2" multiple>
            <option value="1">Germany</option>
            <option value="2">USA</option>
            <option value="3">Dutch</option>
            <option value="4">Italy</option>
            <option value="5">Polan</option>
            <option value="6">Spain</option>
        </select>
      </p>
    </div>
</div>
</div>
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="JQselect.js"></script>
    <script>
    $('#example_1').jQselect({
    title:"Example 1",
    searchtext:'Example 1',
    livesearch:true,
    noresults: 'No examples',
    label:{
        abort:'Abort',
        save: 'Save',
        single: 'example',
        plural: 'examples',
    },
    action:true,
    onChange: function(value) {
    console.log("from here"+ value);
      },
});
$('#example_2').jQselect({
    title:"Example 2",
    searchtext:'Example 2',
    livesearch:true,
    noresults: 'No examples',
    label:{
        abort:'Abort',
        save: 'Save',
        single: 'example',
        plural: 'examples',
    },
    action:true,
    onChange: function(value) {
    console.log("from here"+ value);
      },
});
    </script>
  </body>
</html>
